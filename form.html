<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/form.css">
    <title></title>
  </head>
  <body>
    <form>
    <section>
        <h2>career objectives</h2>
        <select id="career">
          <option>To work on company by using my skills</option>
<option>To improve my skills</option>
<option>To work for implementing my skills</option>
        </select>
  </section>
  <div class="p">
    <section class="sub">
    <h2>personal info</h2>
  <input type="text" name="name" id="name" placeholder="enter ur name"><br>
    <input type="email" name="email" id="email" placeholder="enter ur mail"><br>
  <input type="number" name="mobile" id="mobile" placeholder="enter ur mobile number"><br>
    <input type="text" name="role" id="role" placeholder="enter ur designation">
  </section>
  <section class="sub">
    <h2>Graduational Details</h2>
    <input type="text" name="college1"id="college1" placeholder="enter ur college1"><br>
    <select  name="degree1" id="degree1">
      <option>Select your degree</option>
      <option>B.tech</option>
      <option>M.tech</option>
      <option>M.SC</option>
      <option>MBA</option>
    </select><br>
<select name="branch1" id="branch1">
  <option>Select your branch</option>
<option>CSE</option>
<option>ECE</option>
<option>EEE</option>
<option>MEC</option>
</select><br>

  <input type="number" name="marks1" id="marks1" placeholder="enter ur percentage">
</section>
</div>
  <div class="p">
<section>
  <h2>Intermediate details</h2>
<input type="text" name="college2" id="college2" placeholder="enter ur college"><br>
<select name="degree2" id="degree2">
  <option>Select your degree</option>
  <option>Intermediate</option>
  <option>Diploma</option>
</select><br>
<select  name="branch2" id="branch2">
  <option>Select your branch</option>
  <option>MPC</option>
  <option>BIPC</option>
  <option>MEC</option>
  <option>MBPC</option>
</select><br>
<input type="number" name="marks2" id="marks2" placeholder="enter your marks2">
</section>
<section>
  <h2>SSC</h2>
  <input type="text" name="college3" id="college3" placeholder="enter your school name"><br>
  <select  name="degree3" id="degree3">
    <option>Select your degree</option>
    <option>SSC</option>
    <option>CBSC</option>

  </select><br>
  <input type="number" name="marks3" id="marks3" placeholder="enter your percentage">
</section>
  </div>
  <div class="p">
    <section>
      <h2>Technical Skils</h2>
      <input type="text" name="Skills" id="skills" placeholder="enter your skills">
    </section>
  </div>
</form>
<button type="button" name="button" onclick="addData()">Submit</button>
  </body>
  <script type="text/javascript" src="js/store.js">

  </script>
</html>
